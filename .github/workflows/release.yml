name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions: {}

jobs:
  release:
    name: Release (tag + GitHub Release)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      releases_created: ${{ steps.release-plz.outputs.releases_created }}
      cli_released: ${{ steps.release-meta.outputs.cli_released || 'false' }}
      release_tag: ${{ steps.release-meta.outputs.tag }}
      release_version: ${{ steps.release-meta.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build dashboard for embedding
        run: |
          cd dashboard && npm ci && npm run build
          mkdir -p ../crates/tuitbot-server/dashboard-dist
          cp -r build/* ../crates/tuitbot-server/dashboard-dist/

      - name: Run release-plz release
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
          config: release-plz.toml
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN || secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Resolve released tag metadata
        id: release-meta
        if: steps.release-plz.outputs.releases_created == 'true'
        env:
          RELEASES_JSON: ${{ steps.release-plz.outputs.releases }}
        run: |
          set -euo pipefail
          tag="$(echo "$RELEASES_JSON" | jq -r '.[] | select(.package_name == "tuitbot-cli") | .tag' | head -n1)"
          version="$(echo "$RELEASES_JSON" | jq -r '.[] | select(.package_name == "tuitbot-cli") | .version' | head -n1)"

          if [ -z "$tag" ] || [ "$tag" = "null" ] || [ -z "$version" ] || [ "$version" = "null" ]; then
            echo "No tuitbot-cli release in this run; skipping CLI asset publication."
            echo "release-plz output: $RELEASES_JSON"
            echo "cli_released=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "cli_released=true" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"

  release-pr:
    name: Release PR (next version)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build dashboard for embedding
        run: |
          cd dashboard && npm ci && npm run build
          mkdir -p ../crates/tuitbot-server/dashboard-dist
          cp -r build/* ../crates/tuitbot-server/dashboard-dist/

      - name: Run release-plz release-pr
        uses: release-plz/action@v0.5
        with:
          command: release-pr
          config: release-plz.toml
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN || secrets.GITHUB_TOKEN }}

  build-assets:
    name: Build release asset (${{ matrix.target }})
    needs: release
    if: needs.release.outputs.cli_released == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
            cross: true
          - os: macos-15-intel
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
    steps:
      - name: Checkout release commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install cross-compilation toolchain (aarch64-linux)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build tuitbot binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}
        run: cargo build --locked --release --package tuitbot-cli --target ${{ matrix.target }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build dashboard for server embedding
        run: |
          cd dashboard && npm ci && npm run build
          mkdir -p ../crates/tuitbot-server/dashboard-dist
          cp -r build/* ../crates/tuitbot-server/dashboard-dist/

      - name: Build tuitbot-server binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}
        run: cargo build --locked --release --package tuitbot-server --target ${{ matrix.target }}

      - name: Package CLI archive (Unix)
        if: runner.os != 'Windows'
        env:
          TARGET: ${{ matrix.target }}
          STRIP: ${{ matrix.cross && 'aarch64-linux-gnu-strip' || 'strip' }}
        run: |
          set -euo pipefail
          mkdir -p dist/package
          cp "target/${TARGET}/release/tuitbot" "dist/package/tuitbot"
          cp README.md LICENSE dist/package/
          $STRIP dist/package/tuitbot || true
          tar -czf "dist/tuitbot-${TARGET}.tar.gz" -C dist/package tuitbot README.md LICENSE

      - name: Package server archive (Unix)
        if: runner.os != 'Windows'
        env:
          TARGET: ${{ matrix.target }}
          STRIP: ${{ matrix.cross && 'aarch64-linux-gnu-strip' || 'strip' }}
        run: |
          set -euo pipefail
          mkdir -p dist/server-package
          cp "target/${TARGET}/release/tuitbot-server" "dist/server-package/tuitbot-server"
          cp README.md LICENSE dist/server-package/
          $STRIP dist/server-package/tuitbot-server || true
          tar -czf "dist/tuitbot-server-${TARGET}.tar.gz" -C dist/server-package tuitbot-server README.md LICENSE

      - name: Package CLI archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
        run: |
          New-Item -ItemType Directory -Force -Path dist/package | Out-Null
          Copy-Item "target/$env:TARGET/release/tuitbot.exe" "dist/package/tuitbot.exe"
          Copy-Item README.md "dist/package/README.md"
          Copy-Item LICENSE "dist/package/LICENSE"
          Compress-Archive -Path dist/package/* -DestinationPath "dist/tuitbot-$env:TARGET.zip" -Force

      - name: Package server archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
        run: |
          New-Item -ItemType Directory -Force -Path dist/server-package | Out-Null
          Copy-Item "target/$env:TARGET/release/tuitbot-server.exe" "dist/server-package/tuitbot-server.exe"
          Copy-Item README.md "dist/server-package/README.md"
          Copy-Item LICENSE "dist/server-package/LICENSE"
          Compress-Archive -Path dist/server-package/* -DestinationPath "dist/tuitbot-server-$env:TARGET.zip" -Force

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: tuitbot-${{ matrix.target }}
          path: dist/tuitbot-${{ matrix.target }}.${{ matrix.archive_ext }}
          if-no-files-found: error

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: tuitbot-server-${{ matrix.target }}
          path: dist/tuitbot-server-${{ matrix.target }}.${{ matrix.archive_ext }}
          if-no-files-found: error

  publish-assets:
    name: Publish release assets
    runs-on: ubuntu-latest
    needs:
      - release
      - build-assets
    if: ${{ !cancelled() && needs.release.outputs.cli_released == 'true' }}
    permissions:
      contents: write
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: tuitbot-*
          merge-multiple: true
          path: dist

      - name: Verify artifacts were downloaded
        run: |
          set -euo pipefail
          count=$(find dist -type f -name 'tuitbot-*' | wc -l)
          echo "Found $count artifact(s)"
          if [ "$count" -eq 0 ]; then
            echo "::error::No artifacts downloaded â€” all build-assets matrix legs failed."
            exit 1
          fi

      - name: Build checksum manifest
        run: |
          set -euo pipefail
          cd dist
          sha256sum tuitbot-* > SHA256SUMS

      - name: Upload assets to GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          TAG: ${{ needs.release.outputs.release_tag }}
        run: |
          set -euo pipefail
          gh release upload "$TAG" dist/* --clobber --repo "$GH_REPO"

      - name: Fail workflow if any build leg failed
        if: ${{ needs.build-assets.result != 'success' }}
        run: |
          echo "::warning::Some build-assets matrix legs failed. Assets were uploaded for successful builds only."
          echo "build-assets result: ${{ needs.build-assets.result }}"
          exit 1
