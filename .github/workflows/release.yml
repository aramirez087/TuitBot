name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions: {}

jobs:
  release:
    name: Release (tag + GitHub Release)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      releases_created: ${{ steps.release-plz.outputs.releases_created }}
      release_tag: ${{ steps.release-meta.outputs.tag }}
      release_version: ${{ steps.release-meta.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run release-plz release
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
          config: release-plz.toml
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Resolve released tag metadata
        id: release-meta
        if: steps.release-plz.outputs.releases_created == 'true'
        env:
          RELEASES_JSON: ${{ steps.release-plz.outputs.releases }}
        run: |
          set -euo pipefail
          tag="$(echo "$RELEASES_JSON" | jq -r '.[] | select(.package_name == "tuitbot-cli") | .tag' | head -n1)"
          version="$(echo "$RELEASES_JSON" | jq -r '.[] | select(.package_name == "tuitbot-cli") | .version' | head -n1)"

          if [ -z "$tag" ] || [ "$tag" = "null" ] || [ -z "$version" ] || [ "$version" = "null" ]; then
            echo "Unable to resolve tuitbot-cli release metadata."
            echo "release-plz output: $RELEASES_JSON"
            exit 1
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"

  release-pr:
    name: Release PR (next version)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run release-plz release-pr
        uses: release-plz/action@v0.5
        with:
          command: release-pr
          config: release-plz.toml
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN || secrets.GITHUB_TOKEN }}

  build-assets:
    name: Build release asset (${{ matrix.target }})
    needs: release
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-13
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
    steps:
      - name: Checkout release commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Build tuitbot binary
        run: cargo build --locked --release --package tuitbot-cli --target ${{ matrix.target }}

      - name: Package archive (Unix)
        if: runner.os != 'Windows'
        env:
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail
          mkdir -p dist/package
          cp "target/${TARGET}/release/tuitbot" "dist/package/tuitbot"
          cp README.md LICENSE dist/package/
          strip dist/package/tuitbot || true
          tar -czf "dist/tuitbot-${TARGET}.tar.gz" -C dist/package tuitbot README.md LICENSE

      - name: Package archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
        run: |
          New-Item -ItemType Directory -Force -Path dist/package | Out-Null
          Copy-Item "target/$env:TARGET/release/tuitbot.exe" "dist/package/tuitbot.exe"
          Copy-Item README.md "dist/package/README.md"
          Copy-Item LICENSE "dist/package/LICENSE"
          Compress-Archive -Path dist/package/* -DestinationPath "dist/tuitbot-$env:TARGET.zip" -Force

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: tuitbot-${{ matrix.target }}
          path: dist/tuitbot-${{ matrix.target }}.${{ matrix.archive_ext }}
          if-no-files-found: error

  publish-assets:
    name: Publish release assets
    runs-on: ubuntu-latest
    needs:
      - release
      - build-assets
    if: needs.release.outputs.releases_created == 'true'
    permissions:
      contents: write
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: tuitbot-*
          merge-multiple: true
          path: dist

      - name: Build checksum manifest
        run: |
          set -euo pipefail
          cd dist
          sha256sum tuitbot-* > SHA256SUMS

      - name: Upload assets to GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.release.outputs.release_tag }}
        run: |
          set -euo pipefail
          gh release upload "$TAG" dist/* --clobber
