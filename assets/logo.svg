<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F1117"/>
      <stop offset="1" stop-color="#020306"/>
    </linearGradient>
    
    <!-- Outer rim metallic reflection -->
    <linearGradient id="border_metallic" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#374151" stop-opacity="0.8"/>
      <stop offset="0.5" stop-color="#000000" stop-opacity="0"/>
      <stop offset="1" stop-color="#374151" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Revolving glowing border highlight -->
    <linearGradient id="border_highlight" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0" />
      <stop offset="25%" stop-color="#60A5FA" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="1" />
      <stop offset="75%" stop-color="#60A5FA" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0" />
      <animateTransform attributeName="gradientTransform" type="rotate" from="0 100 100" to="360 100 100" dur="4s" repeatCount="indefinite" />
    </linearGradient>

    <!-- Silver/White branding mark -->
    <linearGradient id="mark_gradient" x1="55" y1="65" x2="145" y2="145" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#9CA3AF"/>
    </linearGradient>

    <!-- Blue gradient for the arrow -->
    <linearGradient id="blue_gradient" x1="125" y1="65" x2="145" y2="115" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>

    <!-- Moving Tech Grid Pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#FFFFFF" stroke-opacity="0.04" stroke-width="0.8"/>
      <animateTransform attributeName="patternTransform" type="translate" from="0 0" to="30 30" dur="8s" repeatCount="indefinite"/>
    </pattern>

    <!-- Grid Fade Mask -->
    <radialGradient id="gridFade" cx="50%" cy="50%" r="50%">
      <stop offset="10%" stop-color="white" stop-opacity="1"/>
      <stop offset="90%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <mask id="fadeMask">
      <rect width="200" height="200" fill="url(#gridFade)"/>
    </mask>

    <!-- Central ambient breathing glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur" />
    </filter>

    <!-- Drop shadow and glow for the main marks -->
    <filter id="markFX" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="glowBlur" />
      <feDropShadow in="SourceGraphic" dx="0" dy="8" stdDeviation="5" flood-color="#000000" flood-opacity="0.7" result="shadow" />
      <feMerge>
        <feMergeNode in="shadow" />
        <feMergeNode in="glowBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Strong glow for the radar dot -->
    <filter id="dotGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes entryReveal {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes drawFillT {
      0% { stroke-dashoffset: 280; fill-opacity: 0; }
      50% { stroke-dashoffset: 0; fill-opacity: 0; }
      100% { stroke-dashoffset: 0; fill-opacity: 1; }
    }

    @keyframes drawFillA {
      0% { stroke-dashoffset: 150; fill-opacity: 0; transform: translateY(8px); }
      50% { stroke-dashoffset: 0; fill-opacity: 0; transform: translateY(8px); }
      100% { stroke-dashoffset: 0; fill-opacity: 1; transform: translateY(0px); }
    }

    @keyframes pulseRing {
      0% { transform: scale(0.6); opacity: 0.8; stroke-width: 2px; }
      100% { transform: scale(3.5); opacity: 0; stroke-width: 0.5px; }
    }

    @keyframes float1 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3.5px); }
    }

    @keyframes float2 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4.5px); }
    }

    @keyframes float3 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .base-layer {
      animation: entryReveal 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      transform-origin: 100px 100px;
    }

    .t-mark {
      stroke-dasharray: 280;
      stroke: url(#mark_gradient);
      stroke-width: 1.5;
      fill: url(#mark_gradient);
      animation: drawFillT 2.5s cubic-bezier(0.25, 1, 0.3, 1) forwards;
    }

    .t-wrap {
      animation: float1 7s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .a-mark {
      stroke-dasharray: 150;
      stroke: url(#blue_gradient);
      stroke-width: 1.5;
      fill: url(#blue_gradient);
      animation: drawFillA 2.5s cubic-bezier(0.25, 1, 0.3, 1) forwards;
    }

    .a-wrap {
      animation: float2 6s cubic-bezier(0.4, 0, 0.2, 1) -2s infinite;
    }

    .radar-wrap {
      animation: float3 6.5s cubic-bezier(0.4, 0, 0.2, 1) -1s infinite;
    }

    .radar-dot {
      fill: #60A5FA;
      opacity: 0;
      animation: entryReveal 1s ease-out 2s forwards;
    }

    .ring {
      fill: none;
      stroke: #60A5FA;
      opacity: 0;
      transform-origin: 135px 50px;
    }
    
    .ring-1 { animation: pulseRing 3.5s cubic-bezier(0.1, 0.5, 0.3, 1) 2.2s infinite; }
    .ring-2 { animation: pulseRing 3.5s cubic-bezier(0.1, 0.5, 0.3, 1) 3.9s infinite; }
    
  </style>

  <g class="base-layer">
    <!-- Main Box Background -->
    <rect width="200" height="200" rx="45" fill="url(#bg_gradient)"/>
    
    <!-- Moving Tech Grid Layer -->
    <rect width="200" height="200" rx="45" fill="url(#grid)" mask="url(#fadeMask)"/>

    <!-- Central ambient breathing glow behind elements -->
    <circle cx="100" cy="110" r="75" fill="#1D4ED8" filter="url(#softGlow)" opacity="0">
      <animate attributeName="opacity" values="0;0.2;0" dur="7s" repeatCount="indefinite"/>
    </circle>

    <!-- Outer rim metallic reflection -->
    <rect x="1" y="1" width="198" height="198" rx="44" fill="none" stroke="url(#border_metallic)" stroke-width="1.5"/>
    
    <!-- Revolving glowing border highlight -->
    <rect x="1" y="1" width="198" height="198" rx="44" fill="none" stroke="url(#border_highlight)" stroke-width="1.5"/>
  </g>

  <!-- The Main Marks -->
  <g class="t-wrap">
    <path class="t-mark" filter="url(#markFX)" d="M 55 65 L 90 65 C 101.046 65 110 73.9543 110 85 L 110 145 L 90 145 L 90 85 L 55 85 L 55 65 Z" />
  </g>
  
  <g class="a-wrap">
    <path class="a-mark" filter="url(#markFX)" d="M 125 65 L 145 65 L 145 95 C 145 106.046 136.046 115 125 115 L 125 95 C 125 95 125 85 125 65 Z" />
  </g>

  <!-- Floating Radar Element -->
  <g class="radar-wrap">
    <!-- Pulse Rings -->
    <circle class="ring ring-1" cx="135" cy="50" r="8" />
    <circle class="ring ring-2" cx="135" cy="50" r="8" />
    
    <!-- Center Dot -->
    <circle class="radar-dot" filter="url(#dotGlow)" cx="135" cy="50" r="8" />
  </g>

</svg>
